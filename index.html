<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" type="image/x" href="/favicon.jpg"/>
</head>
<body>
    <div class="container">
        <h1>Course Tracker</h1>
        <button id="toggleTheme"><i class="fas fa-adjust"></i></button>
        <form id="courseForm">
            <input type="text" id="courseName" placeholder="Course Name" required>
            <input type="number" id="totalLessons" placeholder="Total Lessons" required>
            <input type="number" id="lessonsWatched" placeholder="Lessons Watched" required>
            <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
        <div id="courseList"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
